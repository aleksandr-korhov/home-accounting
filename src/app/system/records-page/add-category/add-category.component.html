<div class="card">
  <div class="card-header bordered">
    <div class="header-block">
      <h3 class="title">Добавить категорию</h3>
    </div>
  </div>
  <div class="card-block">
    <div *ngIf="message" class="alert alert-{{ message.type }}">{{ message.text }}</div>
    <form #form="ngForm" (submit)="onSubmit(form)">
      <div class="form-group" [ngClass]="{'has-error': name.invalid && name.touched}">
        <label class="control-label" for="category-name">Введите название</label>
        <input class="form-control"
               ngModel
               required
               #name="ngModel"
               name="name"
               type="text"
               id="category-name">
        <span *ngIf="name.invalid && name.touched" class="form-help-text">Поле не может быть пустым.</span>
      </div>
      <div class="form-group" [class.has-error]="capacity.invalid && capacity.touched">
        <label class="control-label" for="category-value">Введите лимит</label>
        <input #capacity="ngModel"
               [ngModel]="1"
               required
               min="1"
               name="capacity"
               type="number"
               id="category-value"
               class="form-control">
        <span class="form-help-text" *ngIf="capacity.invalid && capacity.touched">Поле не может быть пустым.</span>
      </div>
      <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
  </div>
</div>
