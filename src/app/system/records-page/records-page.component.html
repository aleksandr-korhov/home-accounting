<div class="title-block">
  <h3 class="title">
    Страница записей <span class="sparkline bar"></span>
  </h3>
</div>

<section class="section text-center" *ngIf="!isLoaded">
  Loading...
</section>
<section class="section" *ngIf="isLoaded">
  <div class="row">
    <div class="col-md-6">
      <hm-add-event></hm-add-event>
    </div>
    <div class="col-md-6">
      <hm-add-category (onCategoryAdd)="newCategiryAdded($event)"></hm-add-category>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <hm-edit-category [categoryList]="categories" (onCategoryEdit)="categoryWasEdited($event)"></hm-edit-category>
    </div>
  </div>
</section>
